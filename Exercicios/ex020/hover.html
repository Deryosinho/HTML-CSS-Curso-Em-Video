<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
       
       div > p {
           display: none;
       }

       
       div:hover > p {
           display: block;
       }
       
       div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse aqui em baixo</p>
    <div>
        passe o mouse aqui
        <p>Oculto</p>

    </div>
    
</body>
</html>
