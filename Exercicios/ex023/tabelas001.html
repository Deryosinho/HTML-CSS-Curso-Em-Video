<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }
 
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
     <!--
       HIERARQUIA DE TABELAS SIMPLES
       Table=tebela
            Table row = linha de tabela
                Table header = cabeÃ§alho de tabela
                    Table data= dados de tabela
        -->
    <table>
        <tr> <!--pimeira linha -->
            <td>A1</td> 
            <td>B1</td> 
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>b2</td>
            <td class="numero">c2</td>
        </tr>
       
    </table>
    
</body>
</html>
