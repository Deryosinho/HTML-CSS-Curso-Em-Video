<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Tabelas</title>
    <style>
        td {
            border: 1px solid black;
        }
        th {
            border: 1px solid black;
        }
        .destaque {

        }

        .cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadstro</caption>
    <tr>
        <th scope="col">nome</th>
        <th scope="col">sexo</th>
        <th scope="col">idade</th>
        <th scope="col">profissao</th>
    </tr>
    <tr>
        <td>Ana</td>
        <td>F</td>
        <td>25</td>
        <td>jornalista</td>
    </tr>
    <tr class="destaque">
        <td>Gustavo</td>
        <td>M</td>
        <td>35</td>
        <td>Programador</td>
    </tr>
    </table>
</body>
</html>
